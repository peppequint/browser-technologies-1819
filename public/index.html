      <section class="container-item home-team">

          <span class="score score-home">0</span>
          <input class="counter-btn counter-plus" type="button" value="+" />
        </form>
      </section>
      <section class="container-item away-team">
        <h1 class="name name-away">Team two</h1>
        <form class="counter" action="#" method="POST">
          <input class="counter-btn counter-minus" type="button" value="-" />
          <span class="score score-away">0</span>
          <input class="counter-btn counter-plus" type="button" value="+" />
